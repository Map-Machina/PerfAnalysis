# OCI Performance Analysis Agent Manifest
# Comprehensive registry of all specialized Claude agents for OCI-based performance analysis
# Last Updated: 2026-01-06

version: "1.0"
project: "PerfAnalysis OCI - Oracle Cloud Infrastructure Performance Analysis"
description: "Agent registry for OCI-based performance monitoring, integrating perfcollector2 (Go), XATbackend (Django), and automated-Reporting (R)"
repository: "https://github.com/businessperformancetuning"
total_agents: 19

# =============================================================================
# OCI PROJECT STRUCTURE
# =============================================================================

oci_structure:
  terraform:
    description: "Infrastructure as Code for OCI resources"
    path: "../terraform/"
    subdirs:
      - modules
      - environments
  devops:
    description: "OCI DevOps service configurations"
    path: "../devops/"
    subdirs:
      - build_specs
      - deployment_specs
  monitoring:
    description: "OCI monitoring and observability"
    path: "../monitoring/"
    subdirs:
      - alarms
      - dashboards
  scripts:
    description: "Utility scripts for OCI operations"
    path: "../scripts/"
  benchmarks:
    description: "Benchmark configurations and results"
    path: "../benchmarks/"
    subdirs:
      - configs
      - results

# =============================================================================
# PERFANALYSIS COMPONENTS
# =============================================================================

components:
  perfcollector2:
    description: "Go-based performance data collection system"
    language: "Go 1.21+"
    repository: "perfcollector2"
    binaries: ["pcc", "pcd", "pcprocess", "pcctl"]
    oci_deployment: "OCI Compute instances"

  xatbackend:
    description: "Django multi-tenant web portal"
    language: "Python 3.x"
    framework: "Django 3.2.3"
    repository: "XATbackend"
    oci_deployment: "OKE or OCI Compute with Container Instances"

  automated_reporting:
    description: "R-based performance visualization"
    language: "R 4.5.2+"
    repository: "automated-Reporting"
    oci_deployment: "OCI Compute or OCI Functions"

