    vcn: oci-architect-professional
    compartment: oci-architect-professional
    oke: oci-devops-professional
    kubernetes: oci-devops-professional
    terraform: oci-devops-professional
    resource-manager: oci-devops-professional
    devops-pipeline: oci-devops-professional
    helm: oci-devops-professional
    build-spec: oci-devops-professional
    deployment-spec: oci-devops-professional

    # OCI Services
    compute: oci-architect-professional
    object-storage: oci-architect-professional
    block-volume: oci-architect-professional
    load-balancer: oci-architect-professional
    autonomous-database: agent-oracle-developer
