# =============================================================================
# OCI DEPLOYMENT SCENARIOS
# =============================================================================

deployment_scenarios:
  scenario_1:
    name: "Full PerfAnalysis on OCI"
    description: "Deploy complete PerfAnalysis ecosystem on OCI"
    steps:
      - agent: oci-architect-professional
        task: "Design VCN, subnets, and security architecture"
      - agent: oci-devops-professional
        task: "Create Terraform modules for infrastructure"
      - agent: oci-architect-professional
