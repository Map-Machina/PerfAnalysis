# =============================================================================
# OCI COLLABORATION PATTERNS
# =============================================================================

collaboration:
  oci_infrastructure:
    description: "OCI infrastructure design and implementation"
    primary: oci-architect-professional
    supporting:
      - security-architect
      - solutions-architect-sais
    review: integration-architect

  oci_devops:
    description: "OCI DevOps pipelines and Kubernetes deployments"
    primary: oci-devops-professional
    supporting:
      - oci-architect-professional
      - devops-engineer
      - automation-engineer
    review: security-architect

  oci_migration:
    description: "Workload migration to OCI"
    primary: oci-architect-professional
    supporting:
      - oci-devops-professional
      - data-architect
      - devops-engineer
    review: solutions-architect-sais

  oci_security:
    description: "OCI security architecture"
    primary: security-architect
