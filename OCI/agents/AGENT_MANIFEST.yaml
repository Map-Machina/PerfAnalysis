# =============================================================================
# OCI COMMON TASKS
# =============================================================================

common_tasks:
  - task: "Design OCI architecture for PerfAnalysis"
    primary_agent: oci-architect-professional
    supporting_agents: [solutions-architect-sais, security-architect]
    example: "As the OCI Architect Professional, design a multi-AD architecture for deploying the PerfAnalysis ecosystem on OCI."

  - task: "Create Terraform modules for OCI"
    primary_agent: oci-devops-professional
    supporting_agents: [oci-architect-professional, automation-engineer]
    example: "As the OCI DevOps Professional, create Terraform modules for VCN, compute, and OKE cluster."

  - task: "Set up OCI DevOps build pipeline"
    primary_agent: oci-devops-professional
    supporting_agents: [oci-architect-professional, devops-engineer]
    example: "As the OCI DevOps Professional, create a build_spec.yaml for the XATbackend container."

  - task: "Deploy to OKE"
    primary_agent: oci-devops-professional
    supporting_agents: [oci-architect-professional, backend-python-developer]
    example: "As the OCI DevOps Professional, create Helm charts and deployment specs for XATbackend on OKE."

  - task: "Configure OCI monitoring"
    primary_agent: oci-architect-professional
    supporting_agents: [devops-engineer, automation-engineer]
    example: "As the OCI Architect Professional, configure alarms and dashboards for monitoring PerfAnalysis on OCI."

  - task: "Implement OCI IAM policies"
    primary_agent: oci-architect-professional
    supporting_agents: [security-architect]
    example: "As the OCI Architect Professional, design compartment structure and IAM policies for PerfAnalysis deployment."

  - task: "Deploy pcc to OCI compute instances"
    primary_agent: go-backend-developer
    supporting_agents: [oci-architect-professional, linux-systems-engineer]
    example: "As the Go Backend Developer with OCI Architect Professional, deploy pcc binary to OCI compute instances for metric collection."

  - task: "Migrate from Azure to OCI"
    primary_agent: oci-architect-professional
    supporting_agents: [oci-devops-professional, data-architect, devops-engineer]
    example: "As the OCI Architect Professional, plan the migration of XATbackend from Azure App Service to OCI."

  - task: "Set up OCI Vault for secrets"
    primary_agent: security-architect
    supporting_agents: [oci-architect-professional, configuration-management-specialist]
    example: "As the Security Architect, configure OCI Vault for storing API keys and database credentials."

  - task: "Create OCI benchmark automation"
    primary_agent: automation-engineer
    supporting_agents: [oci-architect-professional, linux-systems-engineer]
    example: "As the Automation Engineer, create scripts for running sysbench benchmarks on OCI compute instances."

