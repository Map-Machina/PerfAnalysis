# =============================================================================
# DATA FLOW AGENTS
# =============================================================================

data_flow:
  stage_1_collection:
    description: "Linux /proc metrics collection"
    agents:
      - linux-systems-engineer (metric identification)
      - go-backend-developer (pcc implementation)
      - data-quality-engineer (validation)
    output: "JSON/CSV files with performance metrics"

  stage_2_upload:
    description: "Upload to XATbackend portal"
    agents:
      - go-backend-developer (upload client)
      - backend-python-developer (upload endpoint)
      - integration-architect (API contract)
      - security-architect (authentication)
    output: "Data stored in PostgreSQL with tenant isolation"

  stage_3_storage:
    description: "Multi-tenant data storage"
    agents:
      - django-tenants-specialist (schema isolation)
      - data-architect (schema design)
      - time-series-architect (partitioning)
    output: "Queryable performance database"

  stage_4_export:
    description: "Data export for reporting"
    agents:
      - backend-python-developer (export API)
      - integration-architect (format specification)
    output: "CSV files for R consumption"

  stage_5_visualization:
    description: "R-based report generation"
    agents:
      - r-performance-expert (chart generation)
      - data-architect (data transformation)
    output: "HTML/PDF performance reports"

