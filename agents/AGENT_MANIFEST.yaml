# PerfAnalysis Agent Manifest
# Comprehensive registry of all specialized Claude agents for the integrated ecosystem
# Last Updated: 2026-01-06

version: "1.2"
project: "PerfAnalysis - Integrated Performance Monitoring Ecosystem"
description: "Multi-component system integrating perfcollector2 (Go), XATbackend (Django), and automated-Reporting (R)"
repository: "https://github.com/businessperformancetuning"
total_agents: 19

# =============================================================================
# PROJECT STRUCTURE
# =============================================================================

components:
  perfcollector2:
    description: "Go-based performance data collection system"
    technology_stack:
      - Go 1.21+
      - Linux /proc filesystem
      - HTTP/REST API
      - JSON/CSV data formats
    primary_agents:
      - go-backend-developer
      - linux-systems-engineer
      - configuration-management-specialist

  XATbackend:
    description: "Django-based multi-tenant user portal"
    technology_stack:
      - Django 3.2.3
      - django-tenants 3.3.1
      - PostgreSQL 12.2
      - Python 3.x
      - Azure App Service
    primary_agents:
      - backend-python-developer
      - django-tenants-specialist
      - security-architect
      - devops-engineer

  automated-Reporting:
    description: "R-based visualization and reporting system"
    technology_stack:
      - R 4.5.2
      - R Markdown
      - ggplot2
      - data.table
      - Oracle 26ai (future)
    primary_agents:
      - r-performance-expert
      - time-series-architect
      - data-architect

  integration:
    description: "Cross-system integration and data flow"
    primary_agents:
      - integration-architect
      - api-architect

